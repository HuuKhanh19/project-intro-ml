# Dataset Configuration
data:
  processed_dir: "data/processed"
  image_size: 224
  num_classes: 5
  class_names: ["Normal", "Pneumonia", "COVID", "Tuberculosis", "Pneumothorax"]
  
  # Class weights for weighted loss (inverse frequency)
  # Based on train distribution: [3500, 3150, 2531, 489, 1665]
  class_weights: [0.286, 0.317, 0.395, 2.044, 0.600]

# Training Configuration
training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.0001
  
  # Early stopping
  patience: 15
  
  # Learning rate scheduler
  lr_scheduler:
    type: "ReduceLROnPlateau"
    factor: 0.5
    patience: 5
    min_lr: 0.000001
  
  # Optimizer
  optimizer: "AdamW"

# Data Augmentation (only for train) - Medical imaging appropriate
augmentation:
  # Strong augmentation for minority classes (TB, Pneumothorax)
  strong:
    rotation_range: 15  # Patient positioning variation
    horizontal_flip: 0.5  # Mirror image (anatomically valid)
    translate: 0.05  # 5% positioning shift
    scale: [0.95, 1.05]  # 5% zoom variation
    gaussian_noise: 0.01  # Equipment noise simulation
  
  # Mild augmentation for majority classes (Normal, Pneumonia, COVID)
  mild:
    rotation_range: 10
    horizontal_flip: 0.5
    translate: 0.03
    scale: [0.97, 1.03]
  
  # REMOVED (not appropriate for X-rays):
  # - ColorJitter (X-rays are grayscale)
  # - Vertical flip (violates anatomy)
  # - Excessive rotation (unrealistic positioning)

# Model Configuration
models:
  mlp:
    hidden_dims: [512, 256, 128]
    dropout: 0.5
  
  lenet:
    dropout: 0.3
  
  densenet121:
    pretrained: true
    freeze_backbone: false
    dropout: 0.4
  
  convnext_tiny:
    pretrained: true
    freeze_backbone: false
    dropout: 0.3

# Paths
paths:
  checkpoints: "checkpoints"
  logs: "logs"
  results: "results"

# Device
device: "cuda"  # or "cpu"