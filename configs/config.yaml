# Dataset Configuration
data:
  processed_dir: "data/processed"
  image_size: 224
  num_classes: 5
  class_names: ["Normal", "Pneumonia", "COVID", "Tuberculosis", "Pneumothorax"]
  
  # Class weights for weighted loss (CORRECTED - sklearn formula)
  # Train counts: [3500, 3150, 2531, 489, 1665]
  # Formula: total_samples / (num_classes * class_count)
  # 11335 / (5 * count)
  class_weights: [0.648, 0.720, 0.896, 4.637, 1.361]

# Training Configuration
training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.0001
  
  # Early stopping
  patience: 20
  
  # Learning rate scheduler
  lr_scheduler:
    type: "ReduceLROnPlateau"
    factor: 0.5
    patience: 7
    min_lr: 0.000001
  
  # Optimizer
  optimizer: "AdamW"

# Data Augmentation - Medical imaging appropriate
augmentation:
  # Strong augmentation for minority classes (TB, Pneumothorax)
  strong:
    rotation_range: 15
    horizontal_flip: 0.5
    translate: 0.05
    scale: [0.95, 1.05]
  
  # Mild augmentation for majority classes (Normal, Pneumonia, COVID)
  mild:
    rotation_range: 10
    horizontal_flip: 0.5
    translate: 0.03
    scale: [0.97, 1.03]

# Model Configuration
models:
  mlp:
    hidden_dims: [512, 256, 128]
    dropout: 0.6
  
  lenet:
    dropout: 0.5
  
  resnet18:
    pretrained: true
    freeze_backbone: false
    dropout: 0.6
  
  efficientnet_b0:
    pretrained: true
    freeze_backbone: false
    dropout: 0.5

# Paths
paths:
  checkpoints: "checkpoints"
  logs: "logs"
  results: "results"

# Device
device: "cuda"