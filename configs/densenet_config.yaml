# DenseNet-121 Configuration
model:
  name: "DenseNet-121"
  type: "densenet121"
  description: "Densely connected convolutional networks (2017)"
  pretrained: true
  num_classes: 4

training:
  num_epochs: 20
  batch_size: 32
  learning_rate: 0.0001
  weight_decay: 0.0001
  
  optimizer:
    type: "Adam"
    betas: [0.9, 0.999]
  
  scheduler:
    use: true
    type: "StepLR"
    step_size: 7
    gamma: 0.1
  
  loss:
    type: "CrossEntropyLoss"

data:
  normalization: "imagenet"
  num_workers: 2
  pin_memory: true

checkpoint:
  save_dir: "checkpoints"
  save_best: true
  save_every: 5

device: "cuda"