# ResNet-50 Configuration
model:
  name: "ResNet-50"
  type: "resnet50"
  description: "Deep residual networks with skip connections (2015)"
  pretrained: true  # ← Quan trọng!
  num_classes: 4

training:
  num_epochs: 20    # Ít hơn LeNet vì pretrained
  batch_size: 32    # Nhỏ hơn vì model lớn hơn
  learning_rate: 0.0001  # Nhỏ hơn vì fine-tuning pretrained
  weight_decay: 0.0001
  
  optimizer:
    type: "Adam"
    betas: [0.9, 0.999]
  
  scheduler:
    use: true
    type: "StepLR"
    step_size: 7
    gamma: 0.1
  
  loss:
    type: "CrossEntropyLoss"
    weighted: false

data:
  normalization: "imagenet"  # Pretrained dùng ImageNet stats
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: true

checkpoint:
  save_dir: "checkpoints"
  save_best: true
  save_every: 5

device: "cuda"