# LeNet-5 Configuration
model:
  name: "LeNet-5"
  type: "lenet"
  description: "Classic CNN architecture (1998)"
  pretrained: false
  num_classes: 4

training:
  num_epochs: 30
  batch_size: 64        # OK với GPU của bạn (673 MB < 15 GB)
  learning_rate: 0.001
  weight_decay: 0.0001
  
  optimizer:
    type: "Adam"
    betas: [0.9, 0.999]
  
  scheduler:
    use: true
    type: "StepLR"
    step_size: 10
    gamma: 0.1
  
  loss:
    type: "CrossEntropyLoss"
    weighted: false     # Không cần vì data đã balanced

data:
  normalization: "imagenet"
  num_workers: 4        # An toàn, không quá cao
  pin_memory: true
  prefetch_factor: 2    # Đủ để GPU không idle
  persistent_workers: true

checkpoint:
  save_dir: "checkpoints"
  save_best: true
  save_every: 5

device: "cuda"