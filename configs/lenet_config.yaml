# LeNet-5 Configuration
model:
  name: "LeNet-5"
  type: "lenet"
  description: "Classic CNN architecture (1998)"
  pretrained: false
  num_classes: 4

training:
  num_epochs: 30
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0001
  
  optimizer:
    type: "Adam"
    betas: [0.9, 0.999]
  
  scheduler:
    use: true
    type: "StepLR"
    step_size: 10
    gamma: 0.1
  
  loss:
    type: "CrossEntropyLoss"

data:
  normalization: "imagenet"  # hoặc "custom"
  num_workers: 2
  pin_memory: true

checkpoint:
  save_dir: "checkpoints"
  save_best: true
  save_every: 5

device: "cuda"  # cuda hoặc cpu