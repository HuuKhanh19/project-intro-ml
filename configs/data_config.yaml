# Data Configuration
data:
  root_dir: "data/balanced"
  splits:
    - train
    - val
    - test
  
  classes:
    - "COVID-19"
    - "Normal"
    - "Pneumonia"
    - "Tuberculosis"
  
  num_classes: 4
  
  # Image settings
  image_size: 224
  
  # Normalization (ImageNet stats for pretrained models)
  normalization:
    imagenet:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    custom:
      mean: [0.4909, 0.4930, 0.4941]
      std: [0.2407, 0.2408, 0.2414]

  # Data augmentation for training
  augmentation:
    horizontal_flip: true
    rotation_degrees: 10
    color_jitter:
      brightness: 0.2
      contrast: 0.2